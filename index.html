<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google fonts  link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
<style>
    .sora{
            font-family: "Sora", serif;
        }
</style>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'primary-color': 'rgb(255, 220, 38)',
            'nav-bg': 'rgb(255, 249, 244)',
            'card-bg': 'rgb(249, 223, 138)',
            'card-color-1': 'rgb(248, 204, 251)',
            'card-color-2': 'rgb(172, 210, 253)',
            'card-color-3': 'rgb(255, 249, 244)',
            'card-color-4': 'rgb(249, 223, 138)',
          },
        //   fontFamily: {
        //     'main-font': 'Sora',
        //     'sub-font': 'ADLaM Display',
        //   }
        }
      }
    }
</script>

</head>
<body class="sora">
    <header class="bg-[#f9f3ee]">
        <nav class="hidden md:flex max-w-7xl mx-auto justify-between items-center py-6 bg-[#f9f3ee]" >
            <div class="flex items-center gap-3 w-[250px] hover:scale-105 duration-300">
                <img src="c1-assets/logo-header.png" alt="">
                <h2 class="font-semibold text-2xl">Browse <span class="text-[#FFDC26]">4</span>Pets</h2>
            </div>

            <ul class="flex gap-8">
                <li><a href="" class="text-[#111111] hover:text-[#FFDC26] font-[400]">Find a pet</a></li>
                <li><a href="" class="text-[#111111] hover:text-[#FFDC26] font-[400]">Breeds</a></li>
                <li><a href="" class="text-[#111111] hover:text-[#FFDC26] font-[400]">Contact us</a></li>
                
            </ul>
           
            <div class="flex gap-4 items-center">
                <i class="fa-regular fa-bell text-[#111111] hover:text-[#FFDC26] text-xl"></i>
                <i class="fa-solid fa-magnifying-glass text-[#111111] hover:text-[#FFDC26] text-xl "></i>
                <button class="border-[#FFDC26] border-[1.5px] py-[5px] px-[25px] rounded-md font-[400] text-[#111111] hover:text-[#FFDC26] hover:bg-white" >Login</button>
                <button class="border-[#FFDC26] border-[1.5px] py-[5px] px-[25px] rounded-md font-[400] text-[#111111] hover:text-[#FFDC26] hover:bg-white bg-[#FFDC26]" >Register</button>
                
            </div>
            
        </nav>

        <!-- Nav bar for mobile -->
        <nav class="max-w-[94%] mx-auto py-6 flex md:hidden justify-between items-center">
            <img class="w-[50px]" src="/c1-assets/logo-header.png" alt="">
            <i class="fa-solid fa-bars text-3xl"></i>
         </nav>
        <hr class="border border-black md:hidden">
    </header>

    <main>
        <!-- hero section -->
         <section class="max-w-7xl mx-auto lg:py-48 py-20 relative"id="banner">
            <div class="space-y-5  lg:bottom-40 relative bottom-20 mx-4 my-10">
                <h1 class="text-2xl md:text-5xl font-bold ">Pamper Your Pet,<br> Because They Deserve <br>the Bes</h1>
                <p class="text-gray-500 font-main-font md:text-lg text-xs md:w-2/4 pr-10">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
                <button class="font-main-font text-bold md:py-2 md-px-7 py-1 px-3 rounded-lg bg-primary-color hover:text-[#FFDC26] hover:bg-white border-[#FFDC26] border-[1.5px]">Find a pet</button>
            </div>
         </section>

                

                

                

               

            
         </Section>
    </main>
